          # éŸ³å£°ãƒ•ã‚¡ã‚¤ãƒ«ã®å­˜åœ¨ç¢ºèªã¨ãƒ€ãƒŸãƒ¼ä½œæˆ
          for voice_file in voice-opening.wav voice-main.wav voice-ending.wav; do
