          echo "ðŸ“‚ éŸ³å£°ãƒ•ã‚¡ã‚¤ãƒ«ã®ã‚³ãƒ”ãƒ¼"
          if [ -f "artifacts/voice-main/${{ inputs.voice-main }}" ]; then
