                console.log(result);
              });
            ")
          else
            MAIN_SSML="$MAIN_SCRIPT"
          fi

          {
            echo "script-text<<EOF"
            echo "$MAIN_SSML"
            echo "EOF"
          } >> $GITHUB_OUTPUT

