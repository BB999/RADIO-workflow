          echo "ðŸŽµ ã‚¨ãƒ³ãƒ‡ã‚£ãƒ³ã‚°ã‚»ã‚¯ã‚·ãƒ§ãƒ³ã®ãƒŸã‚­ã‚·ãƒ³ã‚°é–‹å§‹"
          # ã‚¨ãƒ³ãƒ‡ã‚£ãƒ³ã‚°ç”¨ã®ç·©ã‚„ã‹ãªéŸ³é‡å¤‰åŒ–
          ENDING_FADE_DOWN_START=4
