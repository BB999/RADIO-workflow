            # å‰å‡¦ç†ï¼šBGMã®å§‹ã¾ã‚Šã¨çµ‚ã‚ã‚Šã«ãƒ•ã‚§ãƒ¼ãƒ‰ã‚’è¿½åŠ ã—ã¦ãƒ—ãƒãƒ•ãƒªã‚’é˜²æ­¢
            safe_ffmpeg -i bgm-ending-30s.wav -filter_complex \
              "[0:a]afade=t=in:ss=0:d=0.1,afade=t=out:st=29.9:d=0.1[clean]" \
