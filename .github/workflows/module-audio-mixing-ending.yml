          # ã‚¨ãƒ³ãƒ‡ã‚£ãƒ³ã‚°ã‚»ã‚¯ã‚·ãƒ§ãƒ³: éŸ³å£° + BGMã®ãƒŸãƒƒã‚¯ã‚¹
          
          # éŸ³å£°ã®é•·ã•ã‚’å–å¾—ã™ã‚‹é–¢æ•°ï¼ˆã‚¨ãƒ©ãƒ¼ãƒãƒ³ãƒ‰ãƒªãƒ³ã‚°ä»˜ãï¼‰
          get_duration() {
            local file="$1"
            if [ ! -f "$file" ]; then
              echo "::warning::éŸ³å£°ãƒ•ã‚¡ã‚¤ãƒ«ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“: $fileã€ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆå€¤30ç§’ã‚’ä½¿ç”¨"
