          }
          
          # ã‚¨ãƒ©ãƒ¼ãƒãƒ³ãƒ‰ãƒªãƒ³ã‚°ä»˜ãFFmpegå®Ÿè¡Œ
          safe_ffmpeg() {
            local TEMP_LOG="ffmpeg_$(date +%s).log"
            if ! ffmpeg "$@" 2>"$TEMP_LOG"; then
              echo "::error::FFmpegå‡¦ç†ã«å¤±æ•—ã—ã¾ã—ãŸ: $*"
              echo "::error::FFmpegã‚¨ãƒ©ãƒ¼å‡ºåŠ›:"
              cat "$TEMP_LOG" | head -20
