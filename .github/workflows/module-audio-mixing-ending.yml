              return 1
            fi
            rm -f "$TEMP_LOG"
            return 0
          }
          
          # ã‚¢ãƒ¼ãƒ†ã‚£ãƒ•ã‚¡ã‚¯ãƒˆã‹ã‚‰ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ã‚³ãƒ”ãƒ¼
          echo "ðŸ“‚ éŸ³å£°ãƒ•ã‚¡ã‚¤ãƒ«ã®ã‚³ãƒ”ãƒ¼"
          if [ -f "artifacts/voice-ending/${{ inputs.voice-ending }}" ]; then
