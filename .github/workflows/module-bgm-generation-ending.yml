name: BGM Generation Ending (Minimal)
on:
  workflow_call:
    outputs:
      bgm-url:
        value: ${{ jobs.generate.outputs.url }}
      bgm-file:
        value: ${{ jobs.generate.outputs.file }}

jobs:
  generate:
    runs-on: ubuntu-latest
    outputs:
      url: ${{ steps.bgm.outputs.music-url }}
      file: ${{ steps.bgm.outputs.music-file }}
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Claude Code SDK
        run: npm install -g @anthropic-ai/claude-code
      
      - name: Generate Ending BGM with Google Lyria
        id: bgm
        env:
          ANTHROPIC_API_KEY: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
        run: |
          # エンディングBGM生成（30秒、締めくくり系）
          BGM_RESULT=$(npx @anthropic-ai/claude-code \
            --mcp .claude/mcp-kamuicode.json \
            -c "
            kamuicodeを使って以下のエンディングBGMを生成してください：
            
            【BGM要件】
            - 長さ: 15秒（ループ用ベース音楽）
            - スタイル: 温かい締めくくり系、感謝を込めた
            - 雰囲気: 安らぎ、次回への期待感、感謝の気持ち
            - 楽器: ストリングス、暖かいピアノ、優しいシンセパッド
            - 特徴: フェードアウトしやすい構成、余韻が残る
            
            【生成設定】
            - モデル: Google Lyria (msc-google-lyria)
            - 品質: 高品質
            - フォーマット: WAV
            
            生成されたBGMのURLを出力してください。
            " 2>&1)
          
          # 結果からURLを抽出
          MUSIC_URL=$(echo "$BGM_RESULT" | grep -oP 'https://[^\s]+\.wav' | head -1)
          MUSIC_FILE="bgm-ending.wav"
          
          # URLからファイルをダウンロード
          if [ ! -z "$MUSIC_URL" ]; then
            curl -L "$MUSIC_URL" -o "$MUSIC_FILE"
            # 30秒までループ拡張
            sudo apt-get update && sudo apt-get install -y ffmpeg
            ffmpeg -stream_loop -1 -i "$MUSIC_FILE" -t 30 -ar 44100 -ac 2 -c:a pcm_s16le "bgm-ending-30s.wav"
            echo "music-url=$MUSIC_URL" >> $GITHUB_OUTPUT
            echo "music-file=bgm-ending-30s.wav" >> $GITHUB_OUTPUT
          else
            echo "::warning::BGM生成に失敗、デフォルトBGMを使用"
            # フォールバック: シンプルなBGM生成
            sudo apt-get update && sudo apt-get install -y ffmpeg
            ffmpeg -f lavfi -i "sine=frequency=550:duration=30" -ar 44100 -ac 2 -c:a pcm_s16le bgm-ending-30s.wav
            echo "music-url=file://$(pwd)/bgm-ending-30s.wav" >> $GITHUB_OUTPUT
            echo "music-file=bgm-ending-30s.wav" >> $GITHUB_OUTPUT
          fi